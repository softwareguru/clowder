{{ define "main" }}

{{ partial "page-title.html" . }}

<div class="container">
    <p class="text-center">
        {{ .Content }}
    </p>
    <br>
    <div class="row">
      {{ range .Data.Pages.ByTitle }}
      <div class="col-12 col-md-6 px-3 mb-3">
        <div class="card-events card mb-6 shadow p-3 mb-0 bg-white h-100" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="image-card col-md-4">
              <img src="{{ .Params.image }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="event-title"><strong>{{ .Title }}</strong></h4>
                <p class="event-sub">{{ .Params.Description }}</p>
                <div class="">
                  <a href="{{.Permalink}}" class="theme-btn btn-style-two"><span class="btn-title">More details</span></a>
                                </div>
               </div>
            </div>
          </div>
        </div>
        
        </div>
     
        {{ end }}
        
    </div>
</div>

{{ end }}
