<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper container">
    <div class="swiper-wrapper">

      <div class="swiper-slide"><a href="https://communityovercode.org/" target="_blank"><img src="images/carousel/C_C-NA.png"></a></div>

      <div class="swiper-slide"><a href="https://ghc.anitab.org/" target="_blank"><img src="images/carousel/Grace-Hopper-Celebration.png"></a></div>

      <div class="swiper-slide"><a href="https://2023.allthingsopen.org/ato-2024-save-the-date/" target="_blank"><img src="images/carousel/All-Things-Open-oct.png"></a></div>

      <div class="swiper-slide"><a href="https://events.linuxfoundation.org/kubecon-cloudnativecon-north-america-2024/" target="_blank"><img src="images/carousel/KubeCon.png"></a></div>

      <div class="swiper-slide"><a href="https://osacon.io/" target="_blank"><img src="images/blog/osacon2024.png"></a></div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      autoplay: true,
      autoplaySpeed: 10000,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        "@0.00": {
          slidesPerView: 1,
          spaceBetween: 10,
        },
        "@0.75": {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        "@1.00": {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        "@1.50": {
          slidesPerView: 4,
          spaceBetween: 50,
        },
      },
    });
  </script>
</body>
