<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper container">
    <div class="swiper-wrapper">

      <div class="swiper-slide"><a href="https://events.linuxfoundation.org/kubecon-cloudnativecon-europe/" target="_blank"><img src="images/carousel/KubeCon-EU.png"></a></div>

      <div class="swiper-slide"><a href="https://events.linuxfoundation.org/open-source-summit-north-america/" target="_blank"><img src="images/carousel/OS Summit.png"></a></div>

      <div class="swiper-slide"><a href="https://opensourcecamp.de/" target="_blank"><img src="images/carousel/OS-Camp.png"></a></div>

      
      <div class="swiper-slide"><a href="https://www.mlprague.com/" target="_blank"><img src="images/carousel/machine-learning-prague.png"></a></div>

      <div class="swiper-slide"><a href="https://www.droidcon.com/events/androidmakers-by-droidcon-2024/" target="_blank"><img src="images/carousel/Android-Makers.png"></a></div>

      <div class="swiper-slide"><a href="https://us.pycon.org/2024/" target="_blank"><img src="images/carousel/PyCon.png"></a></div>

      <div class="swiper-slide"><a href="https://apachecon-eu.staged.apache.org/" target="_blank"><img src="images/carousel/cocode-2024.png"></a></div>

      <div class="swiper-slide"><a href="https://2024.berlinbuzzwords.de/" target="_blank"><img src="images/carousel/Berlin-Buzzwords.png"></a></div>

      <div class="swiper-slide"><a href="https://www.devconf.info/cz/" target="_blank"><img src="images/carousel/DevConf.png"></a></div>

      <div class="swiper-slide"><a href="https://www.droidcon.com/events/droidcon-berlin-2024/" target="_blank"><img src="images/carousel/DroidCon.png"></a></div>

      <div class="swiper-slide"><a href="https://fluttercon.dev/" target="_blank"><img src="images/carousel/Fluttercon.png"></a></div>

      <div class="swiper-slide"><a href="https://asia.communityovercode.org/" target="_blank"><img src="images/carousel/C_C asia.png"></a></div>

      <div class="swiper-slide"><a href="https://froscon.org/en/" target="_blank"><img src="images/carousel/FrosCon.png"></a></div>

      <div class="swiper-slide"><a href="https://airflowsummit.org/" target="_blank"><img src="images/carousel/Airflow.png"></a></div>

      <div class="swiper-slide"><a href="https://communityovercode.org/" target="_blank"><img src="images/carousel/C_C-NA.png"></a></div>

      <div class="swiper-slide"><a href="https://ghc.anitab.org/" target="_blank"><img src="images/carousel/Grace-Hopper-Celebration.png"></a></div>

      <div class="swiper-slide"><a href="https://2023.allthingsopen.org/ato-2024-save-the-date/" target="_blank"><img src="images/carousel/All-Things-Open-oct.png"></a></div>

      <div class="swiper-slide"><a href="https://events.linuxfoundation.org/kubecon-cloudnativecon-north-america-2024/" target="_blank"><img src="images/carousel/KubeCon.png"></a></div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      autoplay: true,
      autoplaySpeed: 10000,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        "@0.00": {
          slidesPerView: 1,
          spaceBetween: 10,
        },
        "@0.75": {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        "@1.00": {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        "@1.50": {
          slidesPerView: 4,
          spaceBetween: 50,
        },
      },
    });
  </script>
</body>
